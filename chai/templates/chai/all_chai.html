{% extends "layout.html" %}

{% block title %}Chai Page{% endblock %}

{% block content %}


    <h1>Chai or Code || jai shree ram </h1>

    <div class="grid grid-cols-3 gap-4 m-4">
        {% for chai in chais  %}
        <div class='bg-blue-400 p-5'>
             <img src="{{chai.image.url}}" alt="">
             <h3>{{chai.name}}</h3>
             <a href="{% url 'chai_detail' chai.id %}">
                <button type="button" style="background-color: orange; color: white;">
                    Click Me
                    {{chai.type}} - {{chai.id}}
                </button>
             </a>
        </div>
         {% endfor %}
        
        {% endblock %}
    </div>
