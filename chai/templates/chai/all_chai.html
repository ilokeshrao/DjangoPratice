{% extends "layout.html" %}

{% block title %}Chai Page{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-center my-6 text-orange-700">JAI SHREE || जय श्री राम</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4">
    {% for chai in chais %}
    <div class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col h-[400px]">
        
        <div class="h-2/3 flex items-center justify-center bg-gray-100">
            <img src="{{ chai.image.url }}" alt="{{ chai.name }}"
                 class="max-h-full max-w-full object-contain p-2">
        </div>

        <div class="p-4 flex-1 flex flex-col justify-between">
            <div>
                <h3 class="text-xl font-semibold text-gray-800 mb-1">{{ chai.name }}</h3>
                <p class="text-sm text-gray-600 mb-3">Type: {{ chai.get_type_display }}</p>
            </div>

            <a href="{% url 'chai_detail' chai.id %}">
                <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded transition w-full">
                    View Details
                </button>
            </a>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
